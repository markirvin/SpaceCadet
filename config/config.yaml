displays:
    dmd:
        width: 128
        height: 32
        default: True

fast:
    net:
        port: COM8
        controller: neuron
        io_loop:
            cabinet_io:
               model: FP-CAB-0001
               order: 1
            lower_io:
                model: FP-I/O-3208
                order: 2
            # middle_io:
            #     model: FP-I/O-1616
            #     order: 3
            # upper_io:
            #     model: FP-I/O-0804
            #     order: 4
        baud: 921600
        debug: false
        console_log: none
        file_log: basic
        watchdog: 1s
        default_quick_debounce_open: 2ms
        default_quick_debounce_close: 2ms
        default_normal_debounce_open: 4ms
        default_normal_debounce_close: 4ms

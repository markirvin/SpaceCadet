game:
    balls_per_game: 3
    max_players: 4

hardware:
    #platform: fast
    platform: smart_virtual

modes:
    - attract
    - base
#    - skillshot

playfields:
    playfield:
        tags: default
        default_source_device: bd_plunger

slide_player:
    init_done: init_slide
    ball_started:
        widgets:
            type: text
            text: PLAYER (number) BALL (ball)

slides:
    init_slide:
        widgets:
            - type: text
              text: Loading...
              font_size: 10
              color: purple

virtual_platform_start_active_switches:
    - s_trough1
    - s_trough2
    - s_trough3
    - s_trough4